<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Selamat Ulang Tahun</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: linear-gradient(to bottom, #0d1b2a, #1b263b);
      font-family: 'Georgia', serif;
      overflow: hidden;
      color: #f8f8f8;
    }

    .stars, .twinkling {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    .stars {
      background: #000 url('https://raw.githubusercontent.com/robin-dela/css-background-animation/master/images/stars.png') repeat top center;
      z-index: -2;
    }

    .twinkling {
      background: transparent url('https://raw.githubusercontent.com/robin-dela/css-background-animation/master/images/twinkling.png') repeat top center;
      animation: moveStars 200s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -10000px 5000px; }
    }

    .moon {
      position: absolute;
      top: 50px;
      right: 100px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff6e5, #d4cfc1);
      border-radius: 50%;
      box-shadow: 0 0 25px #fff9e0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 100px 30px;
      text-align: center;
      z-index: 1;
      animation: fadeIn 2s ease-in-out;
    }

    .line {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeLine 1s ease forwards;
    }

    /* Fade-in each line with delay */
    .line:nth-child(1) { animation-delay: 0.5s; }
    .line:nth-child(2) { animation-delay: 1.5s; }
    .line:nth-child(3) { animation-delay: 2.5s; }
    .line:nth-child(4) { animation-delay: 3.5s; }
    .line:nth-child(5) { animation-delay: 4.5s; }
    .line:nth-child(6) { animation-delay: 5.5s; }
    .line:nth-child(7) { animation-delay: 6.5s; }
    .line:nth-child(8) { animation-delay: 7.5s; }
    .line:nth-child(9) { animation-delay: 8.5s; }
    .line:nth-child(10) { animation-delay: 9.5s; }
    .line:nth-child(11) { animation-delay: 10.5s; }
    .line:nth-child(12) { animation-delay: 11.5s; }
    .line:nth-child(13) { animation-delay: 12.5s; }
    .line:nth-child(14) { animation-delay: 13.5s; }
    .line:nth-child(15) { animation-delay: 14.5s; }

    @keyframes fadeLine {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    audio {
      display: none;
    }

    .shooting-star {
  position: absolute;
  top: 0;
  left: 0;
  width: 2px;
  height: 100px;
  background: linear-gradient(-45deg, white, transparent);
  opacity: 0.8;
  transform: rotate(45deg);
  animation: shooting 3s linear infinite;
}

@keyframes shooting {
  0% {
    transform: translate(0, 0) rotate(45deg);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  100% {
    transform: translate(800px, 800px) rotate(45deg);
    opacity: 0;
  }
}

h1 {
  font-size: 28px; /* judul lebih kecil */
}

p {
  font-size: 11px; /* teks isi lebih kecil */
  line-height: 1.6;
}


  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="twinkling"></div>
  <div class="moon"></div>
  <!-- Bintang jatuh -->
<div class="shooting-star" style="top: 100px; left: 200px; animation-delay: 2s;"></div>
<div class="shooting-star" style="top: 300px; left: 50px; animation-delay: 5s;"></div>
<div class="shooting-star" style="top: 200px; left: 400px; animation-delay: 8s;"></div>



  <div class="container">
    <p>Wait</p>
  </div>

  <!-- Musik opsional -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/02/22/audio_a9f164e292.mp3" type="audio/mpeg">
  </audio>

</body>
</html>
